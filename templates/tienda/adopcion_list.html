{% extends 'base/base.html' %}

{%block content%}
	{% if object_list %}
	<table class="table table-bordered">
		<thead>
			<tr>
				<td>Cliente</td>
				<td>Animal</td>
				<td>Fecha de entrega</td>
			</tr>
		</thead>
		<tbody>
		
			{% for adopcion in object_list %}
				<tr>
					<td>{{adopcion.cliente}}</td>
					<td>{{adopcion.animal}}</td>
					<td>{{adopcion.fecha}}</td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
	{% else %}
		<h1>No existen registros</h1>
	{% endif %}
{%endblock%}
